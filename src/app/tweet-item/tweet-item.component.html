<div class="thumbnail-container">
    <img src="{{profileImageUrl}}" alt="{{name}}" title="{{name}}">
</div>
<div class="tweet-content">
  <div class="name-date">
    <p class="name-and-handle"><span class="full-name">{{name}}</span> @{{handle}}</p>
    <p class="date">{{date | date: 'shortDate'}}</p>
  </div>
  <div class="tweet-content">{{text}}</div>
</div>
